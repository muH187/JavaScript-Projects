<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="container bg-slate-800 h-screen max-w-full flex items-center justify-center">
        <div class="quiz w-[38rem] h-[28rem] p-5 bg-white rounded-lg">
            <h1 class="text-2xl font-semibold text-blue-900">Simple Quiz</h1>
            <div class="line w-full border border-black rounded-full my-3"></div>
            <h1 class="font-semibold text-xl text-slate-800">Q1. Which is the largest continent in the world?</h1>
            <div class="choices">
                <button class="choice-btn">Asia</button>
                <button class="choice-btn">Africa</button>
                <button class="choice-btn">Europe</button>
                <button class="choice-btn">North America</button>
                <button id="nextBtn" class="bg-blue-900 text-white font-semibold w-32 mt-4 py-2 rounded-md block m-auto">Next</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>

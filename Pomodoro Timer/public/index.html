<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container max-w-full h-screen bg-slate-800 flex justify-center items-center">
        <div class="pomodoro-container text-white w-3/4 h-3/4 flex flex-col justify-center items-center">
            <h1 class="font-semibold text-2xl">Pomodoro Timer</h1>
            <div class="buttons mt-5">
                <button class="font-semibold mr-3">Work</button>
                <button class="font-semibold">Break</button>
            </div>
            <div class="timer my-8">
                <div class="circle flex justify-center items-center rounded-[50%] relative bg-slate-400 w-40 h-40 before:content-[''] before:absolute before:w-[95%] before:h-[95%] before:rounded-[50%] before:bg-slate-800">
                    <div class="time flex text-2xl text-white relative">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>
            <div class="controls flex gap-6 text-2xl my-3">
                <button id="startBtn" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <a id="againBtn" href=""><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>

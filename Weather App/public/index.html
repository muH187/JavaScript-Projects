<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="container bg-slate-800 max-w-full h-screen">
        <div class="searchBar flex items-center justify-center">
            <input class="bg-slate-700 text-white p-2 mt-3 rounded-lg w-3/4 outline-none" type="text" placeholder="search city...">
        </div>
        <div class="top flex justify-center items-center">
            <div class="w-[75%] h-96 flex justify-between items-center">
                <div class="details text-white">
                    <h1 class="text-4xl mb-3">Karachi</h1>
                    <p class="mb-3">Chances of rain 0%</p>
                    <h1 class="text-3xl font-bold">32°C</h1>
                </div>
                <div class="image w-32 h-32">
                    <img src="weatherSun.png" alt="">
                </div>
            </div>
        </div>
        <div class="bottom flex items-center justify-center text-white">
           <div class="weather bg-slate-700 w-[95%] h-80 rounded-3xl flex items-center justify-evenly">
               <div class="col1 text-center">
                   <div class="mb-5">
                       <p class="text-xl">Real Feel</p>
                       <h1 class="font-bold text-3xl">30°C</h1>
                   </div>
                   <div>
                       <p class="text-xl">Wind</p>
                       <h1 class="font-bold text-3xl">0.2 Km/h</h1>
                   </div>
               </div>
               <div class="col2 text-center">
                   <div class="mb-5">
                       <p class="text-xl">Chances of Rain</p>
                       <h1 class="font-bold text-3xl">0%</h1>
                   </div>
                   <div>
                       <p class="text-xl">UV Index</p>
                       <h1 class="font-bold text-3xl">3</h1>
                   </div>
               </div>
           </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>

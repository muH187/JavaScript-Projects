<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="container bg-slate-800 max-w-full h-screen">
        <form class="weatherForm flex items-center justify-center">
            <input class="cityInput bg-slate-700 text-white p-2 mt-3 rounded-lg w-2/4 outline-none" type="text" placeholder="search city...">
            <button class="text-white font-semibold text-xl bg-green-600 px-3 py-1 mt-3 ml-3 hover:bg-green-500 rounded-md">Get Weather</button>
        </form>
        <div class="top flex justify-center items-center">
            <div class="w-[75%] h-96 flex justify-between items-center">
                <div id="details" class="text-white text-center">
                    <h1 id="displayCity" class="text-5xl mb-10 font-semibold"></h1>
                    <p id="displayVisibility" class="mb-3 font-semibold"></p>
                    <h1 class="font-semibold mt-5 text-slate-400">Temperature</h1>
                    <h1 id="displayTemp" class="text-3xl font-bold"></h1>
                </div>
                <div class="image w-32 h-32">
                    <img src="weatherSun.png" alt="">
                </div>
            </div>
        </div>
        <div class="bottom flex items-center justify-center text-white">
           <div class="weather bg-slate-700 w-[95%] h-80 rounded-3xl flex items-center justify-evenly">
               <div class="col1 text-center">
                   <div class="mb-5">
                       <p class="text-xl">Real Feel</p>
                       <h1 id="displayFeels_like" class="font-bold text-3xl"></h1>
                   </div>
                   <div>
                       <p class="text-xl">Wind</p>
                       <h1 id="displayWind" class="font-bold text-3xl"></h1>
                   </div>
               </div>
               <div class="col2 text-center">
                   <div class="mb-5">
                       <p class="text-xl">Humidity</p>
                       <h1 id="displayHumidity" class="font-bold text-3xl"></h1>
                   </div>
                   <div>
                       <p class="text-xl">Description</p>
                       <h1 id="displayDescription" class="font-bold text-3xl"></h1>
                   </div>
               </div>
           </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 
    
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body class="w-full h-screen flex items-center justify-center">
    <div class="container flex items-center justify-center">
        <div class="todo w-[33%] h-[600px] border-2 border-black relative">
            
                <h1 class="text-3xl text-slate-200 absolute top-8 left-3">Todo App</h1>
                
                <div class="px-5 absolute top-32 w-full">
                    <div class="flex items-center w-full">
                        <input id="input" class="p-2 outline-none w-[80%] rounded-md mx-3" type="text" placeholder="Enter your task...">
                        <button onclick="addTask()" class="h-full whitespace-nowrap py-2 px-4 bg-slate-400 rounded-md font-semibold">Add Task</button>
                    </div>
                    <ul id="taskLists" class="text-white text-xl mt-5">
                        
                    </ul>
                </div>
        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
